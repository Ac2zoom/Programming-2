<script>
function countThe(searchFor) {
	var howMany = 0;
	return function(searchIn) {
		for (var i = 0; i < searchIn.legth; i++) {
			if (searchIn[i] === searchFor) {
				howMany ++;
			}
		}
		return howMany;
	};
};

var countTheBsIn = countThe("B");
(countTheBsIn("BBC"));



</script>
